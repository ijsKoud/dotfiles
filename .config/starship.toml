error_symbol = "[ï•“](001)"

[cmd_duration]
format = "took [$duration]($style) "

[package]
disabled = true

[container]
disabled = true

[username]
style_user = "white bold"
style_root = "white bold"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[directory]
